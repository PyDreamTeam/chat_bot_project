apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin-py
  template:
    metadata:
      labels:
        app: pgadmin-py
    spec:
      containers:
        - name: pgadmin-py
          image: dpage/pgadmin4
          ports:
            - containerPort: 80
          env:
            - name: PGADMIN_DEFAULT_EMAIL
              value: "pydream@pydream.com"
            - name: PGADMIN_DEFAULT_PASSWORD
              value: "pydream"
          resources:
            limits:
              cpu: 150m
              memory: 400Mi
            requests:
              cpu: 100m
              memory: 300Mi

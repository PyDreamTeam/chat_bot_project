<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новый заказ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            color: #666;
        }
        .contact-details {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>У вас новый заказ!</h1>
        <p>Пользователь {{ order.first_name }} оставил сообщение:</p>
        <p>{{ order.comment }}</p>

        <div class="contact-details">
            <p><strong>Контактные данные:</strong></p>
            <p>Телефон: {{ order.phone_number }}</p>
            <p>Email: {{ order.email }}</p>
        </div>
    </div>
</body>
</html>
